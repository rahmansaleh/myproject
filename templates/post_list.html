{% extend 'base.html' %}

{% block title %}Post{% endblock %}

{% block content %}
        <h1>POST</h1>
        {% for post in postlist %}
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a><br/>
            {% if post.image %}
                <img src="{{ post.image.url }}" width="300px"/>
            {% endif %}
        
            {{ post.content }} <br/>
            <hr/>
        {% endfor %}
{% endblock content %}
